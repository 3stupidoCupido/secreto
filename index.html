<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <title>mano</title>
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 1px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }

  <script src="segundocod.js"></script>

  <body oncontextmenu="return false" id="omaga">
    <div class="bg">
      <div class="bg2">
        <h1 id="nmrcao"></h1>
        <h3 id="bobor"></h3>
        <div
          style="height: 0; width: 0; justify-content: space-around"
          id="botoes"
        >
          <input
            type="button"
            class="nada"
            id="sim"
            onclick="salvar(document.getElementById('textob').value)"
            value=""
            style="
              background-color: transparent;
              border: 0px;
              width: 0px;
              height: 0px;
            "
          />
          <input
            type="button"
            class="nada"
            id="nao"
            value=""
            onclick="texto('')"
            style="background-color: transparent; border: 0px"
          />
        </div>
        <input type="text" id="textob" class="textor" autocomplete="off" />
        <br />
        <input
          type="button"
          value="Confirmar"
          onclick="texto(document.getElementById('textob').value)"
          id="confirmar"
        />
        <h4 id="mostrar"></h4>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D"
          target="_blank"
        ></a>
      </div>
    </div>

    <form name="refresh">
      <input name="visited" type="hidden" value="" />
    </form>
  </body>
