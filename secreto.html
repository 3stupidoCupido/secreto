<script type="text/javascript">
    document.write('Which one is bigger? \n')
    x = 1
    y = 100
    for (let cont = 0; cont < y; cont++) {
        x = x + (x * cont)
        document.write(x+'\n')
    }
    z = Math.pow(2,x)
    document.write('<br>')
    document.write('<br>')
    document.write('<br>')
    document.write('\n 2e(100)! = '+z)
    document.write('<br>')
    document.write('<br>')
    document.write('<br>')
    a = Math.pow(2,100)
    x = 1
    for (let cont = 0; cont < a; cont++) {
        x = x + (x * cont)
    }
    document.write(x+'\n')
    document.write('<br>')
    document.write('<br>')
    document.write('<br>')
    document.write('\n (2e100)! = '+x)
</script>
